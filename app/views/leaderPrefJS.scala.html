@(name: String)

$("#@name-never").click(function() {
  @name = "NEVER";
  storePrefs();
});

$("#@name-mentor").click(function() {
  @name = "MENTOR";
  storePrefs();
});

$("#@name-low").click(function() {
  @name = "LOW";
  storePrefs();
});

$("#@name-high").click(function() {
  @name = "HIGH";
  storePrefs();
});
